malformedURI=La URL no es válida y no se puede cargar.
fileNotFound=No se puede encontrar el archivo %S. Por favor, compruebe su ubicación y vuelva a intentarlo.
dnsNotFound=No se pudo encontrar %S. Por favor, compruebe el nombre y vuelva a intentarlo.
protocolNotFound=%S no es un protocolo registrado.
connectionFailure=Se rechazó la conexión al intentar conectar con %S.
netInterrupt=La conexión con %S ha terminado inesperadamente. Algunos datos pueden haberse transferido.
netTimeout=La operación superó el tiempo de espera al intentar conectar con %S.
redirectLoop=Se ha excedido el límite de redirección para esta URL. No se pudo cargar la página solicitada. Esto puede ser debido a que las cookies están bloqueadas.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Para mostrar esta página la aplicación debe enviar información que repetirá cualquier acción (como una búsqueda o una confirmación de pedido) ejecutada previamente.
resendButton.label=Reenviar
unknownSocketType=No se puede mostrar este elemento a menos que instale el Administrador de seguridad personal (PSM). Descargue e instale PSM y vuevla a intentarlo, o póngase en contacto con su Administrador de Sistemas.
netReset=El documento no contiene datos.
netOffline=No se puede ver este documento mientras este desconectado. Para conectarse, desmarcar Trabajar sin conexión desde el menú Archivo.
isprinting=El documento no puede cambiar mientras se imprime o previsualiza.
deniedPortAccess=El acceso al puerto indicado ha sido desactivado por motivos de seguridad.
proxyResolveFailure=No se pudo encontrar el servidor proxy configurado. Compruebe la configuración del proxy y vuelva a intentarlo.
proxyConnectFailure=La conexión se rechazó al intentar conectarse con el servidor proxy configurado. Compruebe la configuración del proxy y vuelva a intentarlo.
contentEncodingError=La página que está intentando ver no puede mostrarse porque usa una forma de compresión no válida o no admitida.
unsafeContentType=La página que está intentando ver no puede mostrarse porque está contenida en un tipo de archivo que, puede ser inseguro, al abrirse. Contacte con los propietarios del Sitio web para informarles sobre este problema.
externalProtocolTitle=Solicitud de protocolo externo
externalProtocolPrompt=Se debe ejecutar una aplicación externa para manejar los enlaces %1$S:.\n\n\nEnlace solicitado:\n\n\n%2$S\n\nAplicación: %3$S\n\n\nSi no esperaba esta solicitud, puede ser un intento para aprovechar una vulnerabilidad en ese programa. Si NO está completamente seguro de la fiabilidad de esta solicitud debería cancelarla.\n
