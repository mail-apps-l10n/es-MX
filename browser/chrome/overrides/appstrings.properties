malwareBlocked=Este Sitio web ha sido reportado en %S como peligroso y ha sido bloqueado basándose en sus preferencias de seguridad.
phishingBlocked=Este sitio web ha sido reportado en %S como falsificado, su objetivo es engañar a su visitante solicitandole datos personales y/o financieros, imitando a los originales en los que, tal vez, usted confía. Si introduce algún dato pudiera ser víctima de suplantación de identidad, entre otros fraudes.
