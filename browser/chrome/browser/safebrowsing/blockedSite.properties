malware.title2=¡Este Sitio web es peligroso!
malware.shortDesc=Este sitio web ha sido reportado en %S como falsificado y ha sido bloqueado basándose en sus preferencias de seguridad.
malware.longDesc2=<p>Los Sitios web peligrosos intentan instalar programas en su computadora para robar su información privada y/o usar su computadora para infectar a otras y/o dañar su sistema.</p>\n<p>Algunos Sitios web peligrosos distribuyen intencionalmente programas dañinos y, en la gran mayoría, sin el conocimiento y/o permiso de sus visitantes.</p>

phishing.title2=¡Sitio web reportado como falso!
phishing.shortDesc2=Este sitio web ha sido reportado en %S como falsificado y ha sido bloqueado basándose en sus preferencias de seguridad.
phishing.longDesc2=<p>La falsificación de Sitios web tiene como objetivo engañar a su visitante solicitando sus datos personales y/o financieros imitando a los originales en los que, tal vez, usted confía.</p><p>Si introduce algún dato puede ser víctima de suplantación de identidad entre otros fraudes.</p>
